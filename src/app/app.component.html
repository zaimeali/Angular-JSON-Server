<div class="container">
  <form #myForm="ngForm">
    <div class="form-group">
      <label for="fname">Full Name</label>
      <input type="text" class="form-control" [(ngModel)]="userObj.name" name="name">
    </div>
    <div class="form-group">
      <label for="number">Mobile Number</label>
      <input type="text" class="form-control" [(ngModel)]="userObj.mobile" name="mobile">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" [(ngModel)]="userObj.email" name="email">
    </div>
    <div class="form-group">
      <label for="pass">Password</label>
      <input type="password" class="form-control" [(ngModel)]="userObj.password" name="password">
    </div>
    <button *ngIf="userObj.id === ''" class="btn btn-primary" type="submit" (click)="addUser(myForm.value)">Submit</button>
    <button *ngIf="userObj.id !== ''" class="btn btn-success" type="button" (click)="updateUser()">Update</button>
    &nbsp; &nbsp;
    <button class="btn btn-info" type="submit" (click)="clear()">Reset</button>
  </form>
  <br>
  <hr>
  <br>
  <table class="table">
    <thead>
      <tr>
        <th>Full Name</th>
        <th>Mobile Number</th>
        <th>Email</th>
        <th>Password</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.name }}</td>
        <td>{{ user.mobile }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.password }}</td>
        <td><button (click)="editUser(user)" class="btn btn-info">Edit</button></td>
        <td><button (click)="deleteUser(user.id)" class="btn btn-danger">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>


<router-outlet></router-outlet>
